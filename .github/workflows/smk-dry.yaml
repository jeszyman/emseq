name: ci-snakemake

on:
  pull_request:
    paths:
      - "workflows/**"
      - "config/**"
      - "scripts/**"
      - ".github/workflows/ci-snakemake.yml"
  schedule:
    - cron: "0 4 * * 1"
  workflow_dispatch: {}

concurrency:
  group: ci-snakemake-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

defaults:
  run:
    shell: bash -l {0}   # login shell so `conda activate` works

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - name: Verify required files
        run: |
          set -euo pipefail
          test -f config/emseq-conda-env.yaml
          test -f workflows/test.smk
          test -f config/test.yaml

      - name: Setup Conda (Miniforge) from repo env
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-variant: Miniforge3
          auto-activate-base: false
          use-mamba: true
          environment-file: config/emseq-conda-env.yaml

      - name: Snakemake dry-run
        run: |
          set -euo pipefail
          conda activate emseq
          snakemake \
            -s workflows/test.smk \
            --configfile config/test.yaml \
            --cores 4 \
            --dry-run \
            --printshellcmds \
            --rerun-incomplete \
            --resources concurrency=50

      - name: Summary
        if: ${{ success() || failure() }}
        run: |
          conda activate emseq
          snakemake -s workflows/test.smk --summary --cores 1 --dry-run
