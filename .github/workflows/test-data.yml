name: test-data

on:
  pull_request:
    paths:
      - "tools/get_test_data.sh"
      - "tests/**"
      - "config/emseq-ci.yaml"
      - ".github/workflows/test-data.yml"
  schedule:
    - cron: "0 4 * * 1"
  workflow_dispatch: {}

concurrency:
  group: test-data-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

defaults:
  run:
    shell: bash -l {0}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Verify CI env file
        run: |
          set -euo pipefail
          test -f config/emseq-ci.yaml
          sed -n '1,40p' config/emseq-ci.yaml

      - name: Setup Conda (Miniforge)
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-variant: Miniforge3
          auto-activate-base: false
          use-mamba: true
          environment-file: config/emseq-ci.yaml

      - name: Make script executable
        run: chmod +x tools/get_test_data.sh

      - name: Execute script (in env)
        run: ./tools/get_test_data.sh

      - name: Sanity checks
        run: |
          set -euo pipefail
          test -d tests/full || (echo "tests/full not created" >&2; exit 1)
          fq_count=$(find tests/full -type f -name "*fastq.gz" | wc -l)
          (( fq_count >= 4 )) || { echo "Expected ≥4 FASTQs, got ${fq_count}"; exit 1; }
          fasta_count=$(find tests/full -type f \( -name "*chr22*.fa*" -o -name "*lambda*.fa*" -o -name "*pUC19*.fa*" \) | wc -l)
          (( fasta_count >= 1 )) || { echo "Expected ≥1 reference FASTA"; exit 1; }
          echo "OK: test data present."

  # Optional: manual, heavier smoke of your full lab env
  full-env-smoke:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - name: Setup Conda (Mambaforge)
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-variant: Mambaforge
          auto-activate-base: true
          use-mamba: true
      - name: Strict channels + debug
        run: |
          conda config --set channel_priority strict
          conda config --remove-key channels || true
          conda config --add channels conda-forge
          conda config --add channels bioconda
          conda info -a
      - name: Create/Update full env (diagnostic)
        run: |
          set -euo pipefail
          test -f config/emseq-conda-env.yaml
          if conda env list | awk '{print $1}' | grep -qx emseq; then
            echo "Updating 'emseq'…"
            mamba env update -n emseq -f config/emseq-conda-env.yaml -vv || conda env update -n emseq -f config/emseq-conda-env.yaml -vv
          else
            echo "Creating 'emseq'…"
            mamba env create -n emseq -f config/emseq-conda-env.yaml -vv || conda env create -n emseq -f config/emseq-conda-env.yaml -vv
          fi
      - name: Probe key tools
        run: |
          conda run -n emseq samtools --version || true
          conda run -n emseq bwameth --help || true
          conda run -n emseq methyldackel --help || true
